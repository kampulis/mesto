<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="логотип">
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__foto" src="images/gusto.jpg" alt="фото Жака-ив Кусто">
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__button" type="button">
              <img class="profile__img" src='images/pan2.svg' alt="карандаш">
            </button>
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button">
        <img class="profile__add-plus" src="images/plus.svg" alt="плюс">
      </button>
    </section>
    <section class="elements">
      <template id="mesto-card">
        <div class="mesto-card">
          <img class="mesto-card__photo"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="шаблон карточки">
          <div class="mesto-card__subtitle">
            <h2 class="mesto-card__subtitle-name"></h2>
            <button class="mesto-card__subtitle-icon" type="button"></button>
          </div>
          <button class="mesto-card__trash" type="button"></button>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__auhtor">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container popup__container_type_edit">
      <form class="popup__input" name="popup-form-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__name-container">
          <input required minlength="2" maxlength="30" class="popup__name popup__name_type_edit" type="text"
            value="Жак-Ив Кусто" id="name">
          <span class="popup__name popup__name_type_err"></span>
        </div>
        <div class="popup__name-container">
          <input required minlength="2" maxlength="30" class="popup__name popup__name_type_edit" type="text"
            value="Исследователь океана" id="job">
          <span class="popup__name popup__name_type_err"></span>
        </div>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button"></button>
    </div>
  </section>
  <section class="popup popup_type_new-card">
    <div class="popup__container popup__container_new-card">
      <form class="popup__input" name="popup-form-card">
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__name-container">
          <input required name="place-name" class="popup__name popup__name_type_new-card" type="text"
            placeholder="Название" id="mesto">
          <span class="popup__name popup__name_type_err"></span>
        </div>
        <div class="popup__name-container">
          <input required name="place-img-url" class="popup__name popup__name_type_new-card" type="url"
            placeholder="Ссылка на картинку" id="link">
          <span class="popup__name popup__name_type_err"></span>
        </div>
        <button type="submit" class="popup__button">Создать</button>
      </form>
      <button class="popup__close-icon" type="button"></button>
    </div>
  </section>
  <section class="popup popup_type_image">
    <div class="popup__container-image">
      <button class="popup__close-icon" type="button"></button>
      <img class="popup__card" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg"
        alt="фото">
      <p class="popup__text"></p>
    </div>
  </section>
  <script src="scripts/initial-сards.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/validations.js"></script>
</body>

</html>
