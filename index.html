<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="vendor/normalize.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="images/logo.svg">
    <div class="header__line"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__foto" src="images/gusto.jpg" alt="фото Жака-ив Кусто">
        <div class="profile__info">
          <div class="info">
            <h3 class="profile__info-title">Жак-Ив Кусто</h3>
            <img class="profile__bottom" src="images/edit.button.svg">
          </div>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add">
        <img class="profile__bottom-add" src="images/add.buttom.svg">
      </div>
      </div>
    </section>
    <section class="elements">
      <div class="mesto-card">
        <img class="mesto-card__photo" src="images/kirill-pershin-1088404-unsplash.jpg" alt="фото монастыря в горах">
        <div class="mesto-card__subtitle">
          <p class="mesto-card__subtitle-name">Карачаево-Черкесская республика</p>
          <img class="mesto-card__subtitle-icon" src="images/Vector (2).png">
        </div>
      </div>
      <div class="mesto-card">
        <img class="mesto-card__photo" src="images/fotof2.png" alt="фото горы Эльбрус">
        <div class="mesto-card__subtitle">
          <p class="mesto-card__subtitle-name">Гора Эльбрус</p>
          <img class="mesto-card__subtitle-icon" src="images/Vector (2).png">
        </div>
      </div>
      <div class="mesto-card">
        <img class="mesto-card__photo" src="images/fotof3.png" alt="фото домбай">
        <div class="mesto-card__subtitle">
          <p class="mesto-card__subtitle-name">Домбай</p>
          <img class="mesto-card__subtitle-icon" src="images/Vector (2).png">
        </div>
      </div>
      <div class="mesto-card">
        <img class="mesto-card__photo" src="images/thomas-vimare-IZ01rjX0XQA-unsplash.jpg" alt="фото моря">
        <div class="mesto-card__subtitle">
          <p class="mesto-card__subtitle-name">Черное море</p>
          <img class="mesto-card__subtitle-icon" src="images/Vector (2).png">
        </div>
      </div>
      <div class="mesto-card">
        <img class="mesto-card__photo" src="images/ivan-zimin-wsexDY7YqkI-unsplash.jpg" alt="Тарханкут мыс">
        <div class="mesto-card__subtitle">
          <p class="mesto-card__subtitle-name">Тарханкут</p>
          <img class="mesto-card__subtitle-icon" src="images/Vector (2).png">
        </div>
      </div>
      <div class="mesto-card">
        <img class="mesto-card__photo" src="images/ivan-zimin-wsexDY7YqkI-unsplash.jpg" alt="Заброшенный дом в Абхазии">
        <div class="mesto-card__subtitle">
          <p class="mesto-card__subtitle-name">Абхазия</p>
          <img class="mesto-card__subtitle-icon" src="images/Vector (2).png">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__auhtor">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <fieldset class="popup__container">
      <legend class="popup__form">Редактировать профиль</legend>
      <label>
        <input class="popup__name" type="text" value="name">Жак-Ив Кусто
      </label>
    </fieldset>


  </section>





</body>

</html>
